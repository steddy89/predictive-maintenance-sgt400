# ============================================================================
# SGT-400 Predictive Maintenance â€“ CI/CD Pipeline
# ============================================================================
# Triggers on push/PR to main.  Runs lint, test, build Docker images,
# push to ACR, and deploy to Azure App Service.
#
# Reference:
#   https://learn.microsoft.com/en-us/azure/app-service/deploy-ci-cd-custom-container
#   https://learn.microsoft.com/en-us/azure/container-registry/container-registry-github-action-push
# ============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  ACR_NAME: ${{ vars.ACR_NAME }}                # e.g., predmaintsgt400acr
  RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
  BACKEND_APP: ${{ vars.BACKEND_APP_NAME }}      # e.g., predmaint-sgt400-backend
  FRONTEND_APP: ${{ vars.FRONTEND_APP_NAME }}    # e.g., predmaint-sgt400-frontend
  BACKEND_IMAGE: predictive-maintenance/backend
  FRONTEND_IMAGE: predictive-maintenance/frontend

permissions:
  contents: read
  id-token: write   # OIDC for Azure login

jobs:
  # ------------------------------------------------------------------
  # 1  Lint & static analysis
  # ------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linters
        run: pip install ruff mypy

      - name: Ruff lint (backend)
        run: ruff check backend/ ml-layer/ alerting/ scripts/

      - name: Ruff format check
        run: ruff format --check backend/ ml-layer/ alerting/

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: ESLint
        run: npx eslint src/ --max-warnings 0
        working-directory: frontend

  # ------------------------------------------------------------------
  # 2  Backend tests
  # ------------------------------------------------------------------
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend deps
        run: |
          pip install -r backend/requirements.txt
          pip install pytest-cov

      - name: Run tests with coverage
        run: |
          cd backend
          python -m pytest tests/ -v --tb=short --cov=app --cov-report=xml
        env:
          ENVIRONMENT: test

      - name: Upload coverage
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml

  # ------------------------------------------------------------------
  # 3  Frontend build & test
  # ------------------------------------------------------------------
  test-frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: frontend

      - name: TypeScript type-check
        run: npx tsc --noEmit
        working-directory: frontend

      - name: Build production bundle
        run: npm run build
        working-directory: frontend

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  # ------------------------------------------------------------------
  # 4  Build & push Docker images to ACR
  # ------------------------------------------------------------------
  build-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR Login
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Set image tag
        run: echo "TAG=$(echo $GITHUB_SHA | head -c 7)" >> $GITHUB_ENV

      - name: Build & push backend
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKEND_IMAGE }}:${{ env.TAG }} \
                        -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKEND_IMAGE }}:latest \
                        -f backend/Dockerfile backend/
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKEND_IMAGE }} --all-tags

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Build & push frontend
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.FRONTEND_IMAGE }}:${{ env.TAG }} \
                        -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.FRONTEND_IMAGE }}:latest \
                        -f frontend/Dockerfile frontend/
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.FRONTEND_IMAGE }} --all-tags

  # ------------------------------------------------------------------
  # 5  Deploy to Azure App Service
  # ------------------------------------------------------------------
  deploy:
    name: Deploy to App Service
    runs-on: ubuntu-latest
    needs: build-push
    environment: production
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set image tag
        run: echo "TAG=$(echo $GITHUB_SHA | head -c 7)" >> $GITHUB_ENV

      - name: Deploy backend
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.BACKEND_APP }}
          images: ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKEND_IMAGE }}:${{ env.TAG }}

      - name: Deploy frontend
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.FRONTEND_APP }}
          images: ${{ env.ACR_NAME }}.azurecr.io/${{ env.FRONTEND_IMAGE }}:${{ env.TAG }}

      - name: Verify backend health
        run: |
          sleep 30
          curl -sf https://${{ env.BACKEND_APP }}.azurewebsites.net/health || echo "Health check pending..."
